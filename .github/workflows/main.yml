name: sprawozdanie
on: push
jobs:
    pdf:
      runs-on: ubuntu-22.04
      steps:
        - uses: actions/checkout@v4
        - run: pip install scipy pint open_atmos_jupyter_utils
        - run: sudo apt-get install texlive-xetex inkscape pandoc
        - run: pip install nbconvert ipykernel
        - run: python -m ipykernel install --user
        - run: python -m nbconvert --to pdf --execute test.ipynb
        - uses: actions/upload-artifact@v4
          with:
            path: test.pdf
